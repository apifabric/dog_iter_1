<o-form-layout-manager attr="Dog" mode="tab" title="DOG">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="DogTable" 
            service="Dog" 
            entity="Dog" 
            title="DOG"
            keys="id"
            columns="name;owner_id;id;breed" 
            header-actions="R;D"
            visible-columns="name;owner_id;id;breed"  
            sort-columns="name" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #name attr="name" title=" name*" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column attr="owner_id" title="owner_id">
    <o-table-cell-renderer-service attr="owner_id" 
        service="Owner" entity="OwnerType" columns="id;first_name"
        parent-keys="id:owner_id"
        value-column="first_name" keys="owner_id"
        visible-columns="first_name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column #id attr="id" title="id" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column #breed attr="breed" title="breed" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
