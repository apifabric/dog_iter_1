<o-form-layout-manager attr="Subscription" mode="tab" title="SUBSCRIPTION">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="SubscriptionTable" 
            service="Subscription" 
            entity="Subscription" 
            title="SUBSCRIPTION"
            keys="id"
            columns="id;owner_id;package_id;start_date;end_date" 
            header-actions="R;D"
            visible-columns="id;owner_id;package_id;start_date;end_date"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="owner_id" title="owner_id">
    <o-table-cell-renderer-service attr="owner_id" 
        service="Owner" entity="OwnerType" columns="id;first_name"
        parent-keys="id:owner_id"
        value-column="first_name" keys="owner_id"
        visible-columns="first_name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column attr="package_id" title="package_id">
    <o-table-cell-renderer-service attr="package_id" 
        service="Package" entity="PackageType" columns="id;name"
        parent-keys="id:package_id"
        value-column="name" keys="package_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-date-input #start_date attr="start_date" type="timestamp" label="start_date" editable="no" required="yes" format="LL" fxFlex="20%" class="form-field"></o-date-input>
            
            <o-date-input #end_date attr="end_date" type="timestamp" label="end_date" editable="no" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
